<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar-System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Creating the Sun -->
    <div class="sun"></div>

    <!-- Creating the Mercury -->
    <div class="mercury-orbit">
        <div class="mercury">
            <p>Mercury</p>
        </div>
    </div>

    <!-- Creating the Venus -->
    <div class="venus-orbit-1">
        <div class="venus">
            <p>Venus</p>
        </div>
    </div>

    <!-- Creating the Earth -->
    <div class="earth-orbit-1">
        <div class="earth">
            <div class="earth-circle">
                <!-- Creating the Moon -->
                <div class="earth-inner">
                    <p>Moon</p>
                </div>
            </div>
            <p>Earth</p>
        </div>
    </div>

    <!-- Creating the Mars -->
    <div class="mars-orbit-1">
        <div class="mars">
            <p>Mars</p>
        </div>
    </div>

    <!-- Creating the Jupiter -->
    <div class="jupiter-orbit-1">
        <div class="jupiter">
            <p>Jupiter</p>
        </div>
    </div>

    <!-- Creating the Saturn -->
    <div class="saturn-orbit-1">
        <div class="saturn">
            <p>Saturn</p>
        </div>
    </div>

    <!-- Creating the Uranus -->
    <div class="uranus-orbit-1">
        <div class="uranus">
            <p>Uranus</p>
        </div>
    </div>

    <!-- Creating the Neptune -->
    <div class="neptune-orbit-1">
        <div class="neptune">
            <p>Neptune</p>
        </div>
    </div>
</body>
</html>
